<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="left_side">
            <h1 class="h1_dash">Dashboard</h1>
            <button class="add_ex">
                Добавить задачу
            </button>
        </div>
        <div class="right_side">
            <input type="text" class="search_ex" placeholder="Поиск по задачам">
            <img src="./img/search (3).svg" width="30px" alt="" class="search_img">
        </div>
    </header>
    <div class="choose-type">
        <h4>Показать задачи как:</h4>
        <span class="table active">Таблица</span>
        <span class="as_box">Плитка</span>
    </div>


    <table>
        <thead>
            <tr class="left">
                <td>Заголовок задачи</td>
                <td>Описание задачи</td>
            </tr>
            <tr class="right">
                <td>Дата</td>
                <td>Время</td>
                <td>Выполнено</td>
            </tr>
        </thead>
    </table>

    <table class="fistTB">
        <tbody class="container">

        </tbody>
    </table>


    <div class="containerTwo">

    </div>


    <div class="modal_bg">
        <div class="modalAdd">
            <h1>Добавить</h1>

            <img src="./img/close icon.svg" alt="" class="back" width="30px">
            <form name="addExercise">
                <input type="text" name="head" placeholder="Заголовок">
                <input type="text" name="description" placeholder="Описание">
                <input type="text" name="time" placeholder="Время (type=time)">
                <input type="text" name="date" placeholder="Время (type=date)">
                <input type="text" name="typeEx" placeholder="Тип задачи (select - option - new/progress/done)">
                <button class="addModal_btn">
                    Добавить
                </button>
            </form>

        </div>
    </div>


    <div class="modal_bgTwo">
        <div class="modalTwo">
            <h1>Удалить</h1>
           <div class="delOrOtm">
            <button class="close_modal">Отмена</button>
            <button class="delete_crt">Удалить</button>
           </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
